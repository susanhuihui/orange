<!doctype html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/C_132.png">
    <title>在线教育</title>
    <link href="b/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/otherstyle.css" />
</head>
<body>
    {{template "menutop.html" .}}
   
    <div id="pagetopb">
        <!--个人资料-->
        <div class="container" style="margin-top: 30px; background-color: #FFFFFF;">
            <div class="row problemmenu">
                <div class="col-sm-12">
                    <span style="color: #fa7e08; font-weight: bold;">问答详情：</span>
                    <a href="http://{{.Website}}/orange/Teacher/UserAskQuestion/" class="probtn" id="setquestion" style="display: none; text-decoration: none;">我也要提问
                    </a>
                </div>
            </div>
            <div class='row'>
                <div class="col-sm-3">
                    <div class="probletable">
                        <img src="{{.HuiDaAvatarPath}}" />
                        <p>ID {{.AnswerUserId}}</p>
                        <p id="userid" style="display: none">{{.userid}}</p>
                        <span>{{.Hname}}</span>
                        <p>{{.SchoolName}}</p>
                        <a id="selteacher" href="http://{{.Website}}/orange/Teacher/TeacherInformation/{{.userid}}">
                            <input type="button" class="problembtn" value="查看详情"></a>
                    </div>
                </div>
                <div class="col-sm-9 leftdiv">
                    <!--<div class="row rowbottom">
                        <div class="col-sm-2 protable">
                            <img src="{{.AvatarPath}}" />
                        </div>
                        <div class="col-sm-10 protable" style="padding-top: 20px;">
                            <span>{{.UserName}}</span>
                            <span>{{.BadeTime}}</span>
                        </div>
                    </div>-->
                    <div class="col-sm-12 promainfont">
                        {{.Title}}                     
                   
                    </div>

                    <div class="col-sm-12 promain" id="showcontent">
                    </div>
                    <div class="col-sm-12 promainfont">
                        回答内容：                  
                   
                    </div>
                    <div class="col-sm-12 promain" id="huidacontent">
                    </div>
                </div>
            </div>
        </div>
        <p id="hiddencontent" style="display: none;">{{.Contents}} </p>
    </div>

    {{template "footer.html" .}}    
   
    <script src="b/js/jquery.min.js"></script>
    <!--<script src="b/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="js/indexjs.js"></script>
    <script type="text/javascript">
        //var userid = getCookie("userid")//获取登录用户主键id
        window.onload = function () {
            getuser();
            setTitleOnSelect(3);
            var identyit = getCookie("identityid");
            if (identyit != null && identyit > 1) {
                document.getElementById("setquestion").style.display = "block";
            } else {
                document.getElementById("setquestion").style.display = "none";
            }

            document.getElementById("showcontent").innerHTML = "{{.Contents}}";
            document.getElementById("huidacontent").innerHTML = "{{.HuiDaContents}}";
        }
      </script>
</body>
</html>
